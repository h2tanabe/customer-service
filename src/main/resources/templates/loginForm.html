<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ログイン</title>
<link th:replace="parts/header :: link" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">ログイン画面</h3>
					</div>
					<div class="panel-body">
						<form class="form-signin" method="post" th:action="@{/login}" role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="ID" name="username" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="" />
								</div>
								<button class="btn btn-lg btn-success btn-block" type="submit">ログイン</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	</script>
</body>
</html>
